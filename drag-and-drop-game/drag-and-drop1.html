<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="../img/drag-drop.png">
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="canonical" href="https://hafiiii.github.io/easyreadedu/drag-and-drop-game/drag-and-drop2.html"/>
</head>

<body class="bg-drag drag-and-drop1">
    <div class="instructions">
        <h1>DRAG AND DROP</h1>
        <p>The crab is on the rock.</p>
    </div>

    <audio id="audio-correct">
        <source src="../audio/correct.mp3" type="audio/mpeg">
    </audio>

    <div class="main-wrapper">
        <div class="background-img">
            <img src="../img/rock.png">
        </div>

        <div class="dropArea click-correct" id="dropArea1" ondrop="drop(event, 'dropArea1')" ondragover="allowDrop(event, true)">
        +
        </div>

        <div class="dropArea" id="dropArea2" ondrop="drop(event, 'dropArea2')" ondragover="allowDrop(event)">
        +
        </div>

        <img class="box" src="../img/crab.png" id="dragImage1" draggable="true" ondragstart="drag(event)">
    </div>

    <div class="next" id="nextBtn">
        <a href="drag-and-drop2.html" id="link">NEXT<i class="fa fa-arrow-right"></i></a>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
